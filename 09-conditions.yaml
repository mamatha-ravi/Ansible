- name: conditions and loops
  hosts: local
  connection: local
  vars:
    CITY: Hyderabad
    IS_TRUE: true
    NUMBER: 4
  tasks:
  - name: print city
    ansible.builtin.debug:
      msg: "i live in {{CITY}}"
    when: IS_TRUE
  - name: check no less than 5
    ansible.builtin.debug:
      msg: "yes number less than 5"
    when: NUMBER < 5 
  - name: check OS
    ansible.builtin.debug:
      msg: "it is Red Hat OS"
    when: ansible_facts.os_family == 'RedHat'  #ansible_facts['os_family'] == 'RedHat'
  - name: Debian
    ansible.builtin.debug:
      msg: "yes,package manager is Debian "
    when: ansible_facts.os_family == 'Debian'